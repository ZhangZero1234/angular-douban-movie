<div ng-show="loading">
	<div class="page-header">
	  <h1>{{title}}</h1>
	</div>
	<ul class="list-group">
	  <li class="list-group-item" ng-repeat="item in items">
	    <span class="badge">{{item.rating.average}}</span>
	    	<div class="media-left">
			    <a href="javascript:void(0)">
			      <img class="media-object" ng-src="{{item.images.medium}}" alt="">
			    </a>
			</div>
			<div class="media-body">
			    <h4 class="media-heading">{{item.original_title}}</h4>
			    <h4 style="line-height: 28px;" class="media-heading">{{item.title}}</h4>
			    <p>导演：<span ng-repeat="director in item.directors">
			    {{director.name}}{{$last?"":"/"}}</span></p>
			    <p>演员：<span ng-repeat="cast in item.casts">
			    {{cast.name}}{{$last?"":"/"}}</span></p>
			    <p>类型：<span ng-repeat="category in item.genres">
			    {{category}}{{$last?"":"/"}}</span></p>
		    </div>
	  </li>

	</ul>
	<nav aria-label="..." >
	  <ul class="pager">
	    <li ng-class="{disabled:currentPage<=1}"><a ng-click="go(currentPage-1)" href="javascript:void(0)">Previous</a></li>
	    <li ng-class="{disabled:currentPage>=totalPage}"><a ng-click="go(currentPage+1)" href="javascript:void(0)">Next</a></li>
	  </ul>
	</nav>
	<p>总数<span>{{total?total:0}},{{currentPage}}/{{totalPage}}</span></p>
</div>
<div class="spinner" ng-show="!loading">
  <div class="spinner-container container1">
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
  </div>
  <div class="spinner-container container2">
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
  </div>
  <div class="spinner-container container3">
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
  </div>
</div>
